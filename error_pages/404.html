<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>404 Error</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center mt-5">
                    <h1>404 Error</h1>
                    <p class="mt-3">The requested URL was not found on this
                        server.</p>
                    <p id="error_link"></p>
                    <a href="/" class="mt-2">HOME</a>
                </div>
            </div>
        </div>
        <script>
            function getCurrentUrl() {
              return window.location.href;
            }
          
            const currentUrl = getCurrentUrl();
            const h1 = document.querySelector("#error_link");
            h1.innerHTML = currentUrl;
          </script>
    </body>
</html>
